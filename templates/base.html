
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="principal">
    <nav class="contenedor">
        <ul class="conte">
            <li class="lista_img">
                <div class="logo">
                    <img class="img" src="{% static 'img/logo.png' %}" alt="">
                </div>

            </li>
            <li class="lista_general">
                <div class="vista">
                    <a href="{% url 'posiciones:carrera_list' %}" class="link">CARRERAS</a>
                    <img class="images" src="{% static 'img/horario.svg' %}" alt="">
                </div>
            </li>
            <li class="lista_general lista_general--click">
                <div class="vista vista--click">
                    <a href="{% url 'categorias' %}" class="link">CATEGORIAS</a>
                    <img class="lista_arrow" src="{% static 'img/caregoria.svg' %}" alt="">
                </div>
            </li>
            <li class="lista_general">
                <div class="vista">
                    <a href="{% url 'equipos' %}" class="link">EQUIPOS</a>
                    <img class="images" src="{% static 'img/group.png' %}" alt="">
                </div>
            </li>
            <li class="lista_general">
                <div class="vista">
                    <!-- <img class="img" src="img/logo.png"> -->
                    <a href="{% url 'posiciones' %}" class="link">POSICIONES</a>
                    <img class="images" src="{% static 'img/bicycle.png' %}" alt="">
                </div>
            </li>

            <li class="lista_general">
                <div class="vista">
                    <!-- <img class="img" src="img/logo.png"> -->
                    <a href="{% url 'resultados' %}" class="link">RESULTADOS</a>
                    <img class="images" src="{% static 'img/rankings.png' %}" alt="">
                </div>
            </li>
        </ul>

    </nav>
    <script src="{% static 'js/l.js' %}"></script>

    <div class="horas">
        <h1 class="titulo">{% block div_title %}{% endblock %}</h1>

        {% block div_contenido %}


        {% endblock %}


    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
