{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block div_contenido %}
    <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 font-weight-bold text-primary">Modificar Corredor</h1>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                             <!--<h6 class="m-0 font-weight-bold text-primary">Listado de Categorias</h6>-->
                        </div>
                        <div class="card-body">
                            {{ mensaje }}
                            <form action="" method="post">

                                {% csrf_token %}
                                {{ form | crispy }}

                                <div class="d-flex justify-content-end">
                                    <a href="{% url 'corredores_list' %}" class="btn btn-secondary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-forward"></i>
                                        </span>
                                        <span class="text">Cancelar</span>
                                    </a>
                                    &nbsp;
                                    <button type="submit" class="btn btn-primary">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-save"></i>
                                        </span>
                                        <span class="text">Modificar</span>
                                    </button>
                                </div>


                            </form>

                        </div>
                    </div>
    </div>
{% endblock div_contenido %}
